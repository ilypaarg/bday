<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2.14.26</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="scene" id="scene1">
    <h1 class="date">2.14.26</h1>

    <div class="enterUI">
      <div class="question">would you like to enter?</div>

      <div class="choices" id="choices">
        <button class="choice yes" id="yesBtn" type="button">yes</button>
        <button class="choice no" id="noBtn" type="button">no</button>
      </div>
    </div>
  </div>

  <div class="scene hidden" id="scene2">
    <div class="nextText">big mistake, pal.</div>
  </div>

  <div class="scene hidden" id="scene3">
    <div class="noteArea">
      <button class="replayBtn" id="replayBtn" type="button">replay</button>

      <div class="noteWrap" id="noteWrap">
        <div class="noteTitle">the way i feel today, and every day.</div>
        <div class="note" id="note"></div>
        <div class="noteHint" id="noteHint">click to continue</div>
      </div>
    </div>
  </div>

  <div class="audioUI" aria-label="Audio controls">
    <button class="audioBtn" id="musicBtn" type="button" aria-pressed="true">Music: On</button>
    <div class="sliderWrap">
      <input id="volume" class="slider" type="range" min="0" max="100" value="70" />
      <span class="volText" id="volText">70%</span>
    </div>
  </div>

  <audio id="audio" preload="auto" loop>
    <source src="media/holli.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
